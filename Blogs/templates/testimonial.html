{% extends 'base.html' %}
{% load static %}
{% block title %} Testimonials | Hope Haven Leadership Institute{% endblock %}

{% block content %}
        <!-- Testimonial Start -->
        <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="container">
                <div class="text-center">
                    <h6 class="section-title bg-white text-center text-primary px-3">Testimonial</h6>
                    <h1 class="mb-5">Our Students Say!</h1>
                </div>
                <div class="owl-carousel testimonial-carousel position-relative">
                    {% for member in testimonial %}
                    <div class="testimonial-item text-center">
                        <img class="border rounded-circle p-2 mx-auto mb-3" src="{{ member.image.url }}" alt="{{ member.name }}" style="width: 120px; height: 120px;">
                        <h5 class="mb-0">{{ member.name }}</h5>
                        <p>{{ member.title }}</p>
                        <div class="testimonial-text bg-light text-center p-4">
                            <p class="mb-0">{{ member.description }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Testimonial End -->

{% endblock %}
