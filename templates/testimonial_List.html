<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .testimonial-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            transition: transform 0.3s;
        }
        .testimonial-card:hover {
            transform: scale(1.05);
        }
        .testimonial-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h6 class="section-title bg-white text-center text-primary px-3">Testimonials</h6>
                <h1 class="mb-5">What our community say?</h1>
            </div>
            <div class="row">
                {% for member in testimonial %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="testimonial-card text-center">
                        <img src="{{ member.image.url }}" alt="{{ member.name }}" class="testimonial-image">
                        <h5 class="mb-0">{{ member.name }}</h5>
                        <small class="text-muted">{{ member.title }}</small>
                        <p class="mt-3">{{ member.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
